<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Norway Style</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #a0d8f1, #ffffff); /* soft sky blue to white */
    }

    .weather-card {
        background: linear-gradient(to bottom, #ffffff, #e6f0fa); /* soft card gradient */
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        color: #1a1a2e; /* dark blue text */
        box-shadow: 0 8px 20px rgba(0,0,50,0.2);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
        color: #1a1a2e;
    }

    input {
        padding: 12px;
        width: 80%;
        border: 1px solid #b3cde0;
        border-radius: 10px;
        margin-bottom: 12px;
        font-size: 1em;
        outline: none;
    }

    .button-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #searchBtn {
        background: #d0e7f9; /* light icy blue */
        color: #1a1a2e;
    }
    #searchBtn:hover {
        background: #a8d0f0;
    }

    #locationBtn {
        background: #1a1a2e; /* dark blue */
        color: #ffffff;
    }
    #locationBtn:hover {
        background: #3a3a5c;
    }

    .or-separator {
        font-weight: bold;
        color: #1a1a2e;
        padding: 0 5px;
    }

    #weather {
        margin-top: 20px;
    }

    #weather p {
        margin: 6px 0;
        font-size: 1.1em;
    }
</style>
</head>
<body>

<div class="weather-card">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    
    <div class="button-container">
        <button id="searchBtn" onclick="getWeather()">Search</button>
        <span class="or-separator">OR</span>
        <button id="locationBtn" onclick="getLocationWeather()">Use My Location</button>
    </div>

    <div id="weather">
        <!-- Weather info will appear here -->
    </div>
</div>

<script>
    const apiKey = "YOUR_API_KEY_HERE"; // Replace with your OpenWeatherMap API key

    async function getWeather() {
        const city = document.getElementById("city").value;
        if (!city) return alert("Please enter a city name");

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        fetchWeather(url);
    }

    function getLocationWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                fetchWeather(url);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    async function fetchWeather(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.cod === "404") {
                document.getElementById("weather").innerHTML = "<p>City not found</p>";
                return;
            }

            // Display weather info
            document.getElementById("weather").innerHTML = `
                <p><strong>${data.name}, ${data.sys.country}</strong></p>
                <p>Weather: ${data.weather[0].main}</p>
                <p>Temperature: ${data.main.temp} Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            `;
        } catch (err) {
            document.getElementById("weather").innerHTML = "<p>Something went wrong!</p>";
            console.log(err);
        }
    }
</script>

</body>
</html>
